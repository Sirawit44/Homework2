<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping-cart page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <div class="container">
      <div class="nav-con">
        <div class="nav-left">
          <a href="#">
            <div class="logo">
              <i class="fa-brands fa-pied-piper fa-rotate-by fa-2xl" style="color: #ad3e00; --fa-rotate-angle: 10deg;"></i>
            </div>
            <h1>Job</h1><span>Passcard</span>
          </a>
        </div>
        <div class=" nav-center">
                <a href="#">ABOUT US</a>
                <a href="#">PASSCARD</a>
                <a href="#">PROFILE</a>
            </div>
            <div class="nav-right">
              <div class="glass">
                <a href="#"><i class="fa-solid fa-magnifying-glass" style="color: #aaaaaa;"></i></a>
              </div>
              <div class="shopping">
                <a href="#"><i class="fa-solid fa-cart-shopping" id="shopping" style="color: #aaaaaa;"></i></a>
              </div>
              <div class="login">
                <a href="#">LOGIN </a>
              </div>
              <div class="signup">
                <a href="#">SIGN UP</a>
              </div>
            </div>
        </div>
      </div>
  </nav>
  <section>
    <div class="container">
      <div class="title">
        <h1>My Cart</h1>
      </div>
      <div class="info">
        <div class="info-decco">
          <div class="info-item1">
            <div class="trash">
              <i class="fa-solid fa-trash fa-xl" style="color: #aaaaaa;"></i>
            </div>
            <div class="detail1">
              <i class="fa-solid fa-file fa-xl" style="color: #3a88fe;"></i>
              <p><strong>Google Docs</strong></p>
              <p><small>Used for business</small></p>
            </div>
            <div class="course1">
              <p><strong>Google Docs</strong></p>
              <label class="choices">
                <div class="circle">
                  <div class="circle11"></div>
                  <div class="circle12"></div>
                  <div class="circle13"></div>
                </div>
                <select name="level">
                  <option value="select">Select</option>
                  <option value="level1">LV 1-3</option>
                  <option value="level2">LV 2-3</option>
                  <option value="level3">LV 3-3</option>
                </select>
              </label>
              <p class="font">THB 150</p>
            </div>
          </div>
          <div class="info-item2">
            <div class="trash">
              <i class="fa-solid fa-trash fa-xl" style="color: #aaaaaa;"></i>
            </div>
            <div class="detail2">
              <i class="fa-solid fa-file fa-xl" style="color: #3a88fe;"></i>
              <p><strong>Google Slides</strong></p>
              <p><small>Used for business</small></p>
            </div>
            <div class="course2">
              <p><strong>Google Slide</strong></p>
              <label class="choices">
                <div class="circle">
                  <div class="circle21"></div>
                  <div class="circle22"></div>
                  <div class="circle23"></div>
                  <div class="circle24"></div>
                </div>
                <select name="level">
                  <option value="select">Select</option>
                  <option value="level1">LV 1-4</option>
                  <option value="level2">LV 2-4</option>
                  <option value="level3">LV 3-4</option>
                  <option value="level4">LV 3-4</option>
                </select>
              </label>
              <p>THB 150</p>
            </div>
          </div>
        </div>
        <div class="oder-decco">
          <div class="order-info">
            <h3><strong>Order Info</strong></h3>
            <div class="subtotal">
              <p>Subtotal</p>
              <p>THB 300</p>
            </div>
            <div class="promotion">
              <i class="fa-solid fa-ticket fa-xl" style="color: #a7a8aa;"></i>
              <input type="text" placeholder="Promotion Code">
              <button>Apply</button>
            </div>
            <div class="payment">
              <h3>Total payment</h3>
              <h3><strong>THB 300</strong></h3>
            </div>
            <div class="checkout">
              <button>LOGIN TO CHECKOUT</button>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </section>
</body>

</html>
